<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculatorContainer">

        <div class="calculator">
            <div class="calculatorDisplay">0</div>
            <div class="calculatorKeys">
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">X</button>
                <button class="operators">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="clearPrevious"><</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">0</button>
                <button class="decimal">.</button>
                <button class="clearAll">C</button>
                <button class="equal">=</button>
            </div>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
